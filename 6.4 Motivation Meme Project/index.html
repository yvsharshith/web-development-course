<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motivation Meme Project</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Libre+Baskerville:ital,wght@0,400..700;1,400..700&display=swap"
    rel="stylesheet">
</head>

<style>
  body {
    background-color: black;
  }

  div {
    text-align: center;
    width: 50%;
    margin-left: 25%;
    margin-top: 100px;
    color: white;
    font-family: "Libre Baskerville", serif;
    font-optical-sizing: auto;
    font-weight: bold;
    font-style: normal;
  }

  h1 {
    text-transform: uppercase;
    font-size: 3rem;
  }

  img {
    border: 5px solid white;
    width: 100%;
  }
</style>

<body>
  <div>
    <img src="./assets/images/daenerys.jpeg" alt="Emilia Clarke">
    <h1>That special movement!</h1>
    <p>When you find out, you are mother of dragons</p>
  </div>
</body>

</html>
